<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Dogs: A Tailwind CSS Refactor</title>
    <link href="output.css" rel="stylesheet">
    <style>
        .Light-Mage { background-image: url('icons/lightmage.png'); }
        .Dark-Mage { background-image: url('icons/darkmage.png'); }
        .Golem { background-image: url('icons/golem.png'); }
        .Bug { background-image: url('icons/bug.png'); }
        .Eye { background-image: url('icons/eye.png'); }
        .Blue-ghost { background-image: url('icons/blueghost.png'); }
        .Purple-ghost { background-image: url('icons/purpleghost.png'); }
        .Red-ghost { background-image: url('icons/redghost.png'); }
        .Rat { background-image: url('icons/rat.png'); }
        .Skeleton { background-image: url('icons/skeleton.png'); }
        .Snake { background-image: url('icons/snake.png'); }
        .pit {
            background-image: url('icons/hole.png');
            background-size: 80%;
            background-repeat: no-repeat;
            background-position: center;
        }
        .potion-icon {
            background-image: url('icons/potion.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans flex justify-center items-center h-screen overflow-hidden">

    <div class="flex w-full h-full">
        <div class="w-full lg:w-3/4 flex justify-center items-center p-4">
            <div id="game-container" class="flex flex-col items-center h-full w-full max-w-2xl gap-2">
                
                <header id="game-header" class="text-lg font-bold flex items-center gap-2 text-slate-300">
                    <span id="header-text">Hunt and kill</span> 
                    <span id="boss-name" class="text-sky-400"></span>
                    <span id="boss-progress"></span>
                </header>

                <div id="grid-wrapper" class="relative w-full flex-grow flex items-center justify-center">
                    <div id="grid" class="grid grid-cols-7 gap-1 bg-slate-600 p-1 rounded-xl shadow-lg transition-all duration-500">
                        </div>
                    
                    <div id="game-over-container" class="invisible opacity-0 transition-all duration-300 absolute inset-0 bg-black/60 flex justify-center items-center z-50">
                        <div id="popup" class="bg-slate-800 p-8 rounded-2xl text-center shadow-2xl flex flex-col gap-4 transform scale-95 transition-all duration-300">
                            <h2 id="popup-title" class="text-4xl font-extrabold"></h2>
                            <button id="new-game-btn" class="px-6 py-3 text-lg font-bold text-white bg-sky-600 rounded-lg cursor-pointer transition-colors hover:bg-sky-500">New Game</button>
                        </div>
                    </div>
                </div>

                <footer id="game-footer" class="flex justify-between items-center w-full p-2 bg-slate-800/50 rounded-xl mt-2 sticky bottom-4">
                    <button id="flag-mode-btn" class="footer-btn p-2 rounded-lg transition-colors">
                        <img src="icons/flag.png" alt="Flag Mode" class="w-10 h-10">
                    </button>
                    
                    <button id="monster-panel-btn" class="footer-btn lg:hidden p-2">
                        <img src="icons/monster.png" alt="Monster Panel" class="w-10 h-10">
                    </button>
                    <button id="new-game-footer-btn" class="hidden px-5 py-2 text-md font-bold text-white bg-sky-600 rounded-lg cursor-pointer transition-colors hover:bg-sky-500">New Game</button>
                    
                    <div id="health-display" class="flex items-center text-xl font-bold gap-2 text-slate-200">
                        <img src="icons/heart.png" alt="Health" class="w-7 h-7">
                        <span id="health-value">6</span>/<span id="max-health">6</span>
                    </div>
                </footer>

            </div>
        </div>

        <div class="hidden lg:flex w-1/4 h-full items-center justify-center p-4">
            <div id="monster-info-panel" class="bg-slate-800/50 w-full h-auto p-3 rounded-xl flex flex-col gap-1.5">
                </div>
        </div>
    </div>

    <div id="mobile-monster-popup" class="lg:hidden invisible opacity-0 transition-all duration-300 fixed inset-0 bg-black/70 z-[100] flex items-center justify-center p-4">
        <div class="popup-content bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-md max-h-[70vh] flex flex-col transform scale-95 transition-all duration-300">
            <div class="popup-header flex justify-between items-center p-4 border-b border-slate-700">
                <h3 class="text-xl font-bold text-slate-100">Monsters</h3>
                <button id="close-monster-popup" class="text-3xl text-slate-400 hover:text-white transition-colors">&times;</button>
            </div>
            <div id="mobile-monster-list" class="p-4 overflow-y-auto flex flex-col gap-2">
                </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
